name: WMS Frontend CI

on:
  push:
    branches:
      - main_CI_CD  # main_CI_CD 브랜치에서 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 10.9.2
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --coverage

      - name: Build Project
        run: npm run build
